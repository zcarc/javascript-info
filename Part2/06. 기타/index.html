<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="progress"></div>
    <script>
      let i = 0;

      function count() {
        // 무거운 작업을 쪼갠 후 이를 수행
        do {
          i++;
          progress.innerHTML = i;
        } while (i % 1e3 != 0);

        if (i < 1e6) {
          queueMicrotask(count);
        }
      }

      count();
    </script>
  </body>
</html>
